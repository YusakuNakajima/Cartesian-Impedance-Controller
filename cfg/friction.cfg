from dynamic_reconfigure.parameter_generator_catkin import *
PACKAGE = "cartesian_impedance_controller"

gen = ParameterGenerator()
group_friction = gen.add_group("Set friction compensation", type="hidden")
group_friction.add("friction_enable", bool_t, 0, "enable friction compensation", True)
group_friction.add("static_compensation_torque", double_t, 0, "static friction compensation torque", 0.5, 0, 5.0)
group_friction.add("velocity_threshold", double_t, 0, "static friction velocity threshold", 0.001, 0, 0.1)
group_friction.add("position_error_threshold", double_t, 0, "position error threshold to disable friction compensation", 0.01, 0, 0.1)

group_apply = gen.add_group("Update the friction compensation", type="hidden")
group_apply.add("update_friction", bool_t, 0, "Update friction compensation", False)

exit(gen.generate(PACKAGE, "cartesian_impedance_controller", "friction"))